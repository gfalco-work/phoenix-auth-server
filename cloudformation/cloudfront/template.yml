AWSTemplateFormatVersion: '2010-09-09'Transform: AWS::Serverless-2016-10-31Description: >  CloudFront Distribution for AssetsResources:  AssetsBucket:    Type: AWS::S3::Bucket    Properties:      BucketName: vai-assets      CorsConfiguration:        CorsRules:          - AllowedOrigins:              - "http://localhost:5173"              - "https://main.d2cckulwzwmht0.amplifyapp.com"              - "https://main.d195oy4ql4mo4c.amplifyapp.com"            AllowedMethods:              - GET              - PUT            AllowedHeaders:              - "*"            ExposedHeaders:              - "x-amz-server-side-encryption"              - "x-amz-request-id"              - "x-amz-id-2"            MaxAge: 3000  S3BucketPolicy:    Type: AWS::S3::BucketPolicy    Properties:      Bucket: !Ref AssetsBucket      PolicyDocument:        Statement:          - Sid: PublicReadGetObject            Action: 's3:GetObject'            Effect: Allow            Resource: !Sub 'arn:aws:s3:::${AssetsBucket}/*'            Principal:              Service: cloudfront.amazonaws.com            Condition:              StringEquals:                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}  CloudFrontOriginAccessControl:    Type: AWS::CloudFront::OriginAccessControl    Properties:      OriginAccessControlConfig:        Description: !Sub ${AWS::StackName} Origin Access Control        Name: !Ref AWS::StackName        OriginAccessControlOriginType: s3        SigningBehavior: always        SigningProtocol: sigv4  CloudFrontDistribution:    Type: 'AWS::CloudFront::Distribution'    Properties:      DistributionConfig:        DefaultRootObject: index.html        Enabled: true        HttpVersion: http2        Origins:          - DomainName: !Join              - '.'              - - !Ref AssetsBucket                - s3                - !Ref 'AWS::Region'                - amazonaws.com            Id: s3origin            S3OriginConfig:              OriginAccessIdentity: ''            OriginAccessControlId: !GetAtt CloudFrontOriginAccessControl.Id        PriceClass: PriceClass_100        DefaultCacheBehavior:          AllowedMethods:            - GET            - HEAD            - OPTIONS          TargetOriginId: s3origin          ViewerProtocolPolicy: redirect-to-https          ForwardedValues:            QueryString: 'false'            Cookies:              Forward: none