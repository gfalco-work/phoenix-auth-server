AWSTemplateFormatVersion: '2010-09-09'Transform: AWS::Serverless-2016-10-31Description: >  CloudFront Distribution for AssetsParameters:  AssetsBucket:    Type: String    Description: S3 Bucket for Assets    Default: vai-assetsResources:  S3BucketPolicy:    Type: AWS::S3::BucketPolicy    Properties:      Bucket: !Ref AssetsBucket      PolicyDocument:        Statement:          - Action: 's3:GetObject'            Effect: Allow            Resource: !Sub 'arn:aws:s3:::${AssetsBucket}/*'            Principal:              Service: cloudfront.amazonaws.com            Condition:              StringEquals:                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}  CloudFrontOriginAccessControl:    Type: AWS::CloudFront::OriginAccessControl    Properties:      OriginAccessControlConfig:        Description: !Sub ${AWS::StackName} Origin Access Control        Name: !Ref AWS::StackName        OriginAccessControlOriginType: s3        SigningBehavior: always        SigningProtocol: sigv4  CloudFrontDistribution:    Type: 'AWS::CloudFront::Distribution'    Properties:      DistributionConfig:        DefaultRootObject: index.html        Enabled: true        HttpVersion: http2        Origins:          - DomainName: !Join              - '.'              - - !Ref AssetsBucket                - s3                - !Ref 'AWS::Region'                - amazonaws.com            Id: s3origin            S3OriginConfig:              OriginAccessIdentity: ''            OriginAccessControlId: !GetAtt CloudFrontOriginAccessControl.Id        PriceClass: PriceClass_100        DefaultCacheBehavior:          AllowedMethods:            - GET            - HEAD            - OPTIONS          TargetOriginId: s3origin          ViewerProtocolPolicy: redirect-to-https          ForwardedValues:            QueryString: 'false'            Cookies:              Forward: none